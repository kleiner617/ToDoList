
<div>
    <h2><span translate="todoApp.item.detail.title">Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="todoApp.item.toDo">To Do</span></dt>
        <dd>
            <span>{{vm.item.toDo}}</span>
        </dd>
        <dt><span translate="todoApp.item.comments">Comments</span></dt>
        <dd>
            <span>{{vm.item.comments}}</span>
        </dd>
        <dt><span translate="todoApp.item.dueDate">Due Date</span></dt>
        <dd>
            <span>{{vm.item.dueDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="todoApp.item.priority">Priority</span></dt>
        <dd>
            <span>{{vm.item.priority}}</span>
        </dd>
        <dt><span translate="todoApp.item.completed">Completed</span></dt>
        <dd>
            <span>{{vm.item.completed}}</span>
        </dd>
        <dt><span translate="todoApp.item.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.item.category.id})">{{vm.item.category.name}}</a>
        </dd>
        <dt><span translate="todoApp.item.user">User</span></dt>
        <dd>
            {{vm.item.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
